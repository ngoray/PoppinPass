<html>
    <style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f7f7f7;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1, h2 {
  text-align: center;
  margin-top: 0;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  font-size: 16px;
  color: #444;
}

input[type="text"], input[type="number"] {
  width: 100%;
  padding: 10px;
  border: none;
  border-bottom: 2px solid #ccc;
  font-size: 16px;
  margin-bottom: 20px;
}

input[type="text"]:focus, input[type="number"]:focus {
  outline: none;
  border-bottom: 2px solid #4CAF50;
}

button {
  display: block;
  margin: 40px auto 0;
  padding: 12px 30px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #3e8e41;
}

.cart {
  margin-top: 50px;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

li {
  margin-bottom: 10px;
  font-size: 16px;
}

#cart-total {
  font-weight: bold;
  font-size: 18px;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: #fff;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 600px;
  position: relative;
}

.close {
  position: absolute;
  top: 0;
  right: 0;
  font-size: 28px;
  color: #888;
  cursor: pointer;
}

    </style>
    <body>

      <button onclick="createTable()">Create Table</button>

      <table id="myTable">
          <tr>
              <td>
                  <h3>Ticket Type</h3>
              </td>
              <td>
                  <select name="cars" id="TicketType">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                  </select>
              </td>
          </tr>
          <tr>
              <td>
                  <h3>Quantity</h3>
              </td>
              <td>
                  <input type="text" placeholder="Quantity">
              </td>
          </tr>
      </table>
      

    </body>

    <script>

function createTable() {
    // Get the reference to the table
    var table = document.getElementById("myTable");

    // Create a new table element
    var newTable = document.createElement("table");

    // Clone the contents of the original table
    newTable.innerHTML = table.innerHTML;

    // Add the new table after the original table
    table.parentNode.insertBefore(newTable, table.nextSibling);
}


    </script>
</html>
