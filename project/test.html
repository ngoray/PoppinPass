<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  
  .switch input { 
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }
  
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }
  
  input:checked + .slider {
    background-color: #2196F3;
  }
  
  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }
  
  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }
  
  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }
  
  .slider.round:before {
    border-radius: 50%;
  }
  </style>
<script>
  // Function to handle checkbox click
  function handleCheckboxClick(event) {
    var checkbox = event.target;
    if (checkbox.checked) {
      console.log("Checkbox is checked");
      alert("checked");
      // Perform actions when checkbox is checked
    } else {
      console.log("Checkbox is unchecked");
      alert("unchecked");
      // Perform actions when checkbox is unchecked
    }
  }

  // // Add event listeners to checkboxes
  // window.addEventListener('DOMContentLoaded', function() {
  //   var checkboxes = document.querySelectorAll('input[type="checkbox"]');
  //   checkboxes.forEach(function(checkbox) {
  //     checkbox.addEventListener('click', handleCheckboxClick);
  //   });
  // });
</script>
</head>
<body>

<h2>Toggle Switch</h2>

<label onclick="handleCheckboxClick(event)" class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label>

<label class="switch">
  <input type="checkbox" checked>
  <span class="slider"></span>
</label><br><br>

<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label>

<label class="switch">
  <input type="checkbox" checked>
  <span class="slider round"></span>
</label>

</body>

<!DOCTYPE html>
<html>
<head>
  <script>
    // Function to update the date
    function updateDate() {
      var dateElement = document.getElementById("currentDate");
      var currentDate = new Date();
      var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      var formattedDate = currentDate.toLocaleDateString(undefined, options);
      dateElement.textContent = formattedDate;
    }

    // Update the date on page load
    window.addEventListener('DOMContentLoaded', updateDate);

    // Update the date every second
    setInterval(updateDate, 1000);
  </script>
</head>
<body>
  <h2>Current Date:</h2>
  <p id="currentDate"></p>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <title>Graph Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    // Get the canvas element
    var ctx = document.getElementById('myChart').getContext('2d');

    // Define the data for the chart
    var data = {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: 'My Dataset',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    };

    // Create the chart
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <title>Search Modal Example</title>
  <style>
    .modal {
  display: none; /* Hide the modal by default */
  position: fixed; /* Position the modal */
  z-index: 1; /* Make sure it appears on top of other elements */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto; /* Enable scrolling if needed */
  background-color: rgba(0, 0, 0, 0.4); /* Black overlay */
}

.modal-content {
  background-color: #fefefe;
  margin: 10% auto; /* Center the modal on the page */
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

  </style>
</head>
<body>
  <input type="text" id="searchInput" onclick="openSearchModal()" placeholder="Search...">
  
  <div id="searchModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSearchModal()">&times;</span>
      <h2>Search Modal</h2>
      <!-- Search form or content goes here -->
    </div>
  </div>

  <script>
    function openSearchModal() {
  var modal = document.getElementById("searchModal");
  modal.style.display = "block";
}

function closeSearchModal() {
  var modal = document.getElementById("searchModal");
  modal.style.display = "none";
}

  </script>
</body>
</html>
