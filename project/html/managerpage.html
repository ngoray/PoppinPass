<div id="managercontent">
    <div id="manageSeatMap" style="display: none;">manageSeatMap</div>
    <div id="manageOccupancy" style="display: none;">
        
        <div class="center">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <input type="text" placeholder="Search.." onkeyup="searchOccupancy()" id="occupancySearch" style="width: 89%;" name="search">
                        <button class="button" style="width: 10%; border-radius: 25px;" onclick="openAddOccupancyModal()">add</button>
                    </td>
                </tr>
            </table>
            <table border="1" style="width: 100%;">
                <tr>
                    <td colspan="2" width="23%">
                        ID
                    </td>
                    <td width="30%">
                        Seat Number
                    </td>
                    <td>
                        Edit
                    </td>
                </tr>
            </table>
            <table id="getOccupancy" width="100%">
    
            </table>
      </div>

      <div class="adminedit" id="createOccupancytable" style="display: none;">
        <br><br><br><br>
        <center>
            <div style="background-color:rgb(255, 130, 6); width: 50%; padding: 3px;"><h2>Add Seats</h2></div>
        </center>
        <table class="center" style="background-color: #333;">
            <tr>
                <td>
                    <input type="text" id="createSeatNumber" placeholder="Seat No....">
                </td>
                <td>
                    <div style="float: right;">
                        <button class="button" style="width: 48%;" onclick="">Create</button>
                        <button class="button" style="width: 48%;" onclick="closeAddOccupancyModal()">Cancel</button>
                    </div>
                </td>
            </tr>
        </table>
      </div>

    </div>
    <div id="manageScreenTime" style="display: none;">manageScreenTime</div>

    <div id="manageMovies" style="display: none;">
    
        <div class="center">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <input type="text" placeholder="Search.." onkeyup="searchMovies()" id="movieSearch" style="width: 89%;" name="search">
                        <button class="button" style="width: 10%; border-radius: 25px;" onclick="openAddMovieModal()">add</button>
                    </td>
                </tr>
            </table>
            <table border="1" style="width: 100%;">
                <tr>
                    <td colspan="2" width="23%">
                        Image
                    </td>
                    <td width="23%">
                        Title
                    </td>
                    <td width="25%">
                        Advice
                    </td>
                    <td>
                        Edit
                    </td>
                </tr>
            </table>
            <table id="getMovies" width="100%">
    
            </table>
      </div>

      <div class="adminedit" id="createMovietable" style="display: none;">
        <br><br><br><br>
        <center>
            <div style="background-color:rgb(255, 130, 6); width: 50%; padding: 3px;"><h2>Add Movies</h2></div>
        </center>
        <table class="center" style="background-color: #333;">
            <tr>
            </tr>
            <tr>
                <td>
                    <input type="text" id="createMovieTitle" placeholder="Title...">
                </td>
                <td rowspan="4" style="width: 350px;">
                    <center>
                    <img id="output" src="#" style="width: 300px; height: 150px;">
                    <input type="file" onchange="loadFile(event)"/>
                    </center>
                </td>
            </tr>
            <tr>
                <td>
                    <select id="createMovieAdvice">
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG13">PG13</option>
                        <option value="NC16">NC16</option>
                        <option value="M18">M18</option>
                        <option value="R21">R21</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>
                    <select id="createMovieGenre">
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="createMovieDuration" placeholder="Duration...">
                </td>
            </tr>
            <tr>
                <td>
                    <div> </div>
                </td>
                <td>
                    <div style="float: right;">
                        <button class="button" style="width: 48%;" onclick="">Create</button>
                        <button class="button" style="width: 48%;" onclick="closeAddMovieModal()">Cancel</button>
                    </div>
                </td>
            </tr>
        </table>
      </div>

    </div>

    <div id="manageMovieTicket" style="display: none;">manageMovieTicket</div>
    <div id="manageFoodBeveragesTicket" style="display: none;">manageFood&BeveragesTicket</div>
</div>
