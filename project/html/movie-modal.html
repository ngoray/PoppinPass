 <!-- Modal -->
 <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class ="row">
              <div class="col-7">
                  <img class="img-fluid" id="moviePoster"/>
              </div>
              <div class"col-5">
                <table class="table table-hover">
                      <tr>
                        <td id="genre">@mdo</td>
                      </tr>
                      <tr>
                        <td id="director">@fat</td>
                      </tr>
                      <tr>
                        <td id="release">@twitter</td>
                      </tr>
                      <tr>
                        <td><a class="btn btn-primary" href="#" role="button" id="buy" target="_blank">BUY</a></td>
                      </tr>
                  </table>
              </div>
              <div class="w-100"></div>
              <div class="col-12" id="story"></div>
              <div class="w-100"></div>
              <div class="col-12" id="cast"></div>
              <div class="w-100"></div>
              <div class="col-12" id="advice"></div>
              <div class="w-100"></div>
              <div class="col-5">
                  <iframe id="trailer1" width="100%"></iframe>
              </div>

              <div class="col-5">
                    <iframe id="trailer2" width="100%"></iframe>
                </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
